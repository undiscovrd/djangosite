<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<script type="text/javascript" src="/my_admin/jsi18n/"></script>
<script type="text/javascript" src="{{STATIC_URL}}admin/js/core.js"></script>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}admin/css/forms.css"/>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}admin/css/base.css"/>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}admin/css/global.css"/>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}admin/css/widgets.css"/>
</head>
<style>
body {
    background-color: white;
    margin: 0px;
    font-family: "Avenir Next", sans-serif;
}
div.toolsections {
    display: block;
    width: 100%;
    margin-left:30%;
    margin-right:auto;
}

div.headerstuff {
    #margin-top:-90px;
    position:fixed;
    #background-color:black;
    width:100%;
    background: url("{{ STATIC_URL }}topBar.png");
    background-size: 100% 60px;
    background-repeat: no-repeat;
}
a.sectionbuttons {
    font-size: 15px;
    font-family: "Avenir", sans-serif;
    color: #97FFFF;
}
div.toolsh1 {
    margin-left: auto;
    margin-right: auto;
    width: 70%;
    font-size:36px;
    text-align:center;
    font-family: "Avenir Next", sans-serif;
    color: #97FFFF;
}
div.toolswrapper {
    display:block;
    margin-left: auto;
    margin-right: auto;
    width: 70%;
    #background-color: #5F9EA0;
}
div.formcontainer {
    padding-top:100px;
    text-align:center;
    font-size:20px;
}
</style>

<body>
<div class="headerstuff">
    <div class="toolswrapper">
    <div class="toolsh1"> Construct Pipeline </div>
    </div>

    <div class="toolsections">
        <span><a class="sectionbuttons" href="/basicsite/home/">Home</a></span>
        <span><a class="sectionbuttons" href="/basicsite/pipelines/">All Pipelines</a></span>
        <span><a class="sectionbuttons" href="/basicsite/pipelinecategories/filterpage/">Filter Page</a></span>
        <span><a class="sectionbuttons" href="/basicsite/pipelinecategories/mypipelines/">My Pipelines</a></span>
        <span><a style="color: #0CE84D" class="sectionbuttons" href="/basicsite/constructpipeline/">Construct Pipeline</a></span>
    </div>
</div>

<div class="formcontainer">
    <form class="form-horizontal well" action="/basicsite/submitpipeline/" method="post">
        {% csrf_token %}
        <div class="formtitle">
            <p>Pipeline Name:</p>
            {{ form.title }}
        </div>
        <div class="formdescript">
            <p>Description:</p>
            {{ form.description }}
        </div>
        <!--
        <div class="formdatesection">
            <p>Target Date</p>
            {{ form.targetdate }}
        </div>
        -->
        <br>
        <input type="submit" action="submit" />
    </div>
</div>


</body>
</html>
</html>
